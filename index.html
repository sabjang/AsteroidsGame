<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Sabrina's Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Sabrina's Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullets.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    UP arrow => accelerate <br>
			DOWN arrow => hyperspace <br>
			LEFT arrow => turn left <br>
			RIGHT arrow => turn right <br>
			SPACE BAR => shoot bullets
	    </footer>
	</body>
</html>
